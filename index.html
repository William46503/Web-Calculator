<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/src/styles.css" />
	</head>

	<body>
		<div id="app">
			<div class="calculatorContainer">
				<div class="display">
					<h3 id="secondaryDisplay">0</h3>
					<h1 id="mainDisplay"></h1>
				</div>

				<div class="numberPad grid">
					<button class="grid-item btn clearButton">AC</button>
					<button value="00" class="grid-item btn numberButton double0Button">
						00
					</button>
					<button value="÷" class="grid-item btn operatorButton">÷</button>

					<button value="7" class="grid-item btn numberButton">
						7
					</button>
					<button value="8" class="grid-item btn numberButton">
						8
					</button>
					<button value="9" class="grid-item btn numberButton">
						9
					</button>
					<button value="×" class="grid-item btn operatorButton">×</button>

					<button value="4" class="grid-item btn numberButton">
						4
					</button>
					<button value="5" class="grid-item btn numberButton">
						5
					</button>
					<button value="6" class="grid-item btn numberButton">
						6
					</button>
					<button value="-" class="grid-item btn operatorButton">-</button>

					<button value="1" class="grid-item btn numberButton">
						1
					</button>
					<button value="2" class="grid-item btn numberButton">
						2
					</button>
					<button value="3" class="grid-item btn numberButton">
						3
					</button>
					<button value="+" class="grid-item btn operatorButton">+</button>

					<button type="button" value="0" class="grid-item btn numberButton">
						0
					</button>
					<button value="." class="grid-item btn numberButton">.</button>
					<button class="grid-item btn backspaceButton">⌫</button>
					<button class="grid-item btn equalButton">=</button>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/src/index.js" async></script>
	</body>
</html>
